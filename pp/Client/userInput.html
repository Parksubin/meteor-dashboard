<template name="Input">

   <div style="margin: auto" >
    <div class="form-group has-warning" style="width: 10%">
        <label class="control-label" for="inputWarning">번 호</label>
        <input type="text" class="form-control" id="inputWarning" name="no">
    </div>

    <div class="form-group label-floating" style="width: 10%">
        <label class="control-label" for="focusedInput1">이 름</label>
        <input class="form-control" id="focusedInput1" type="text" name="name">
    </div>

    <div class="form-group has-success" style="width: 10%">
        <label class="control-label" for="inputSuccess">메 일</label>
        <input type="text" class="form-control" id="inputSuccess" name="email">
    </div>

       <button class="btn btn-raised btn-danger">확 인</button>
   </div>
</template>
